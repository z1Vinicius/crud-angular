<div
  class="w-screen h-screen flex flex-col items-center justify-start bg-slate-100 p-3 gap-3"
>
  <div class="flex flex-col w-1/2">
    <app-employee-form
      [employees]="employees"
      [addItem]="addEmployee.bind(this)"
      [removeEmployee]="removeEmployee.bind(this)"
      [updateEmployee]="updateEmployee.bind(this)"
    />
  </div>
  <div class="w-full mt-3">
    <app-employee-table
      [employees]="employees"
      [selectEmployee]="selectEmployee.bind(this)"
    />
  </div>
</div>
